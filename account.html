<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/account.css">
   <link rel="stylesheet" href="css/account_media.css">
   <title>Account</title>
</head>

<body>

   <div class="container">
      <img class="big-fish" src="img/ryby_account.png" alt="fish">
      <div class="enter">
         <div class="enter_header">
            <p class="enter_the_invouce_top">увайсці ў рахунак</p>
            <div class="enter_the_invoice_bottom">
               <a href="#" class="no_invoice">Няма рахунка?</a>
               <a href="#" class="register">Зарэгіструйцеся</a>
            </div>
         </div>
         <div class="form">
            <form>
               <p>Ваш email</p>
               <input id="email" type="email" name="email" />
               <p>Пароль</p>
               <input id="password" type="text" />
            </form>
         </div>
         <div class="center_enter">
            <a href="index.html">увайсці</a>
            <p class="or">ЦI</p>
         </div>
         <div class="socials_enter">
            <div class="socials_enter_google">
               <img src="img/google.png" alt="google">
               <p>увайсці праз GOOGLE</p>
            </div>
            <div class="socials_enter_facebook">
               <img src="img/facebook.png" alt="facebook">
               <p>увайсці праз FACEBOOK</p>
            </div>
         </div>
      </div>
   </div>



</body>

</html>
